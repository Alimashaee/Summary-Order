<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div
      style="
        background-image: url(images/pattern-background-desktop.svg);
        background-size: cover;
        padding-top: 20px;
      "
    >
      <!-- <img class="back-ground" src="images/pattern-background-desktop.svg" /> -->
      <div class="card">
        <img
          class="main-img"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <header>
          <p class="header">Order Summary</p>
        </header>
        <article>
          <p class="p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="grid-container">
            <img class="icon" src="images/icon-music.svg" />
            <div>
              <span
                style="
                  font-size: 15px;
                  color: hsl(223, 47%, 23%);
                  font-weight: 700;
                  display: inline-block;
                  margin-bottom: 3px;
                "
                >Annual Plan</span
              >
              <span
                style="
                  font-size: 15px;
                  font-weight: 500;
                  display: block;
                  color: hsl(224, 23%, 55%);
                "
                >$59.99/year</span
              >
            </div>
            <a href="#" class="ch">Change</a>
          </div>
          <a class="button" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </article>
      </div>

      <div style="text-align: center; margin-top: 10px" class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ali Mashaee</a>.
      </div>
    </div>
  </body>
</html>
